##############################
#SETTINGS FILE FOR PROJECT01#
##############################

# if the exlusion is for all users enter in this list
# formatting for excluding a file is /path/to/exclused/file
# formatting for excluding a directory is /path/to/exclused/directory/

[timing]
  # HH:MM
  timeOfDay =
  # Daily, Weekly, Monthly
  type = "weekly"
  # 1-30/31 if monthly, Sun-Sat if weekly
  dates = []
  # Times per week/month
  times = 0

# Settings to better control how much and what is backed up
[settings]
  full_Backup_Frequency = 0
  partial_Backup_Frequency = 0
  Use_Exclusions = true
  Use_Inclusions = true
  Email_Extension = "Email Extension"
  Network_Path = "PATH TO NETWORK LOC"

# These are for lists of files/directories that should not be backed up
[exclusions]
  # Standard Exlusions made with every product can be changed if need be.
  Default_Exclusions = [

  ]
  # General Exclusions is for files/directories that should be excluded for all users
  General_Exclusions = [
    "My Music",
    "My Pictures",
    "My Videos",
    "My Documents",
    "OneDrive",
    "Start Menu",
    "Templates",
    ".bash_history",
    "ntuser.pol",
    "Recent",
    ".atom",
    ".cisco",
    ".idlerc",
    ".osquery",
    "Application Data",
    "Cookies",
    "Local Settings",
    "NetHood",
    "PrintHood",
    "SendTo",
    "NTUSER.DAT",
    "ntuser.dat.LOG1",
    "ntuser.dat.LOG2",
    "AppData",
    "Appdata",
    "Dropbox (Liberty University)"
    ]
  File_Type_Exclusions = [
    ".lnk",
    ".ini"
  ]

  Profile_Exclusions = [

  ]

# These are for lists of files/directories that should be backed up
[inclusions]
# Standard Inclusions made with every product can be changed if need be.
  Default_Inclusions = [

  ]
  # General Inclusions is for files/directories that should be included for all users
  General_Inclusions = [
    "AppData\\Local\\Google\\Chrome\\User Data\\Default\\Bookmarks",
    "AppData\\Roaming\\Microsoft\\Document Building Blocks",
    "AppData\\Roaming\\Stickies",
    "Appdata\\Local\\Microsoft\\Outlook",
    "AppData\\Local\\Microsoft\\Signatures",
    "Appdata\\Local\\Microsoft\\Windows Sidebar"
    ]

  Profile_Inclusions = [

    ]

[advanced_settings]
  Use_Ecryption = true
  Domain = "Company Domain here"
